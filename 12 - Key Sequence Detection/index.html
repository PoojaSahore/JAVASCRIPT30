<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretCode = 'nutella'
  const pressed = []
  let count = 0

  window.addEventListener('keyup', (e) => {
    pressed.push(e.key)
    pressed.splice(-secretCode.length - 1, pressed.length-secretCode.length)
    console.log(pressed)
    
    if(pressed.join("").includes(secretCode)){    //if(secretCode === pressed.join(""))
      console.log("ding ding ding !!!")
      count++
      if(count>1)
      document.body.innerHTML = `u got dat right ${count} times ;p`
      else
      document.body.innerHTML = `u got dat right ;p`
    }
  })
</script>
</body>
</html>
